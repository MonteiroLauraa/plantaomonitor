<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="recuperarsenha.css">
</head>
<body>

    <div class="recuperar">
        <p>
            Para redefinir sua senha, preencha seu usuário ou seu email abaixo. Se sua
            conta for encontrada no banco de dados, um email será enviado para seu
            endereço de email, com as instruções sobre como restabelecer seu acesso.
        </p>

        <h2>Buscar por identificação de usuário</h2>
        <form action="#" method="post" class="recovery-form">
            <label for="username">Identificação de <br> usuário</label>
            <input type="text" id="username" name="username">
            <button type="submit" class="btn">Buscar</button>
        </form>

        <h2 class="email-title">Buscar pelo endereço de email</h2>
        <form action="#" method="post" class="recovery-form">
            <label for="email">Endereço de <br> email</label>
            <input type="email" id="email" name="email">
            <button type="submit" class="btn">Buscar</button>
        </form>

        <hr class="divider">
    </div>

</body>
</html>
