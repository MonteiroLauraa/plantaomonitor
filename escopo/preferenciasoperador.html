    <main>
        
      <h1>Minhas Preferências de Notificação </h1>
        
        <form>
            <fieldset>
                <legend>Notificações por email</legend>
                <label>
                    <input type="checkbox" id="enable_email" name="enable_email">
                    Habilitar notificações por email
                </label>
                <br>
                <label for="email_sound">Som da Notificação por email:</label>
                <input type="text" id="email_sound" name="email_sound" value="default"> 
            </fieldset>
            <fieldset>
                <legend>Notificações pelo ComuniQ</legend>
                <label>
                    <input type="checkbox" id="enable_comuniq" name="enable_comuniq">
                    Habilitar notificações pelo ComuniQ
                </label>
                <br>
                <label for="comuniq_sound">Som da Notificação pelo ComuniQ:</label>
                <input type="text" id="comuniq_sound" name="comuniq_sound" value="default"> 
            </fieldset>

            <fieldset>
                <legend>Janela de Não-Perturbe </legend>
                <p>Não enviar notificações entre:</p>
                <label for="start_time">Hora de Início:</label>
                <input type="time" id="start_time" name="start_time"> 
                
                <label for="end_time">Hora de Fim:</label>
                <input type="time" id="end_time" name="end_time"> 
            </fieldset>
            
            <button type="submit">Salvar Preferências</button>
        </form>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.getElementById('sidebar-overlay');
    
        
            if (hamburgerBtn && sidebar && overlay) {
                function toggleMenu() {
                    sidebar.classList.toggle('sidebar-visible');
                    overlay.classList.toggle('visible');
                }
    
                hamburgerBtn.addEventListener('click', toggleMenu);

                overlay.addEventListener('click', toggleMenu);
            }
        });
    </script>
    <div id="sidebar-overlay"></div>
</body>
