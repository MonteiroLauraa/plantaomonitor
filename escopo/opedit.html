<body>
    <nav>

    <main>
        
        <h1>Meu Perfil</h1>
        
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="Nome do Usuário Logado">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="usuario@.com" readonly>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite nova senha">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" value="(000) 00000-0000">
            
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" value="Rua Exemplo, 123, Cidade, Estado">
            
            <button type="submit">Salvar Alterações</button>
        </form>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.getElementById('sidebar-overlay');
    
        
            if (hamburgerBtn && sidebar && overlay) {
                function toggleMenu() {
                    sidebar.classList.toggle('sidebar-visible');
                    overlay.classList.toggle('visible');
                }
    
                hamburgerBtn.addEventListener('click', toggleMenu);

                overlay.addEventListener('click', toggleMenu);
            }
        });
    </script>
    <div id="sidebar-overlay"></div>
</body>
