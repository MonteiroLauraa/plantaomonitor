<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log e Auditoria - Plantão Monitor</title>
    
    <link rel="stylesheet" href="adm.css">
    <link rel="stylesheet" href="style.css">

    <style>
        .status-ok {
            color: var(--cor-primaria, #0b5808); 
            font-weight: bold;
        }
        .status-error {
            color: var(--cor-perigo-vermelho, #dc3545); 
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <aside class="sidebar">
        
        <div class="sidebar-logo">
            <img src="logo.png" alt="Logo da Empresa">
        </div>
        
        <nav>
            <ul class="menu-list">
                <li><a href="operador.html" class="menu-link">Inicio</a></li>
                <li><a href="pagina_destino.html" class="menu-link">Incidentes</a></li>
                <li><a href="escalas.html" class="menu-link">Escalas</a></li>
                <li><a href="preferenciasoperador.html" class="menu-link">Notificações</a></li>
                <li><a href="opedit.html" class="menu-link">Editar Perfil</a></li>
                <li><a href="oplog.html" class="menu-link">Log e Auditoria</a></li>
            </ul>
        </nav>
          <div class="sidebar-footer">
        <a href="autenticacao.html" class="menu-link">
            Sair 
        </a>
    </div>
    </aside>

    <main class="content">

        <header class="topbar">
             <button id="hamburger-btn" aria-label="Abrir menu">☰</button>
            <div class="topbar-title">
               
                <h5>RF15</h5>
            </div>
            <div class="topbar-user">
                <span>operador@gmail.com</span>
            </div>
        </header>

        <section class="page-content">

            <h1>Logs & Auditoria</h1>

            <div class="card">
                <h2>Execuções Recentes</h2>
                
                <table>
                    <thead>
                        <tr>
                            <th>Run ID</th>
                            <th>Regra</th>
                            <th>Status (Resultado)</th>
                            <th>Duração</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>run-1</td>
                            <td>R-001</td>
                            <td><span class="status-ok">OK</span></td>
                            <td>1.2s</td>
                        </tr>
                        <tr>
                            <td>run-2</td>
                            <td>R-002</td>
                            <td><span class="status-error">ERROR</span></td>
                            <td>0.8s</td>
                        </tr>
                        </tbody>
                </table>
            </div>

        </section> </main> <script>
        document.addEventListener('DOMContentLoaded', function() {
       
            const currentPage = window.location.pathname.split('/').pop();
            const menuLinks = document.querySelectorAll('.menu-list a');
            const pageFile = (currentPage === 'pag_adm.html' || currentPage === '') ? 'Inicio' : '';

            menuLinks.forEach(link => {
                const linkPage = link.getAttribute('href').split('/').pop();
                
                if (linkPage === currentPage) {
                    link.classList.add('active');
                }
                
                if (pageFile === 'Inicio' && (link.innerText === 'Inicio')) {
                     link.classList.add('active');
                }
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.getElementById('sidebar-overlay');
    
        
            if (hamburgerBtn && sidebar && overlay) {
                function toggleMenu() {
                    sidebar.classList.toggle('sidebar-visible');
                    overlay.classList.toggle('visible');
                }
    
                hamburgerBtn.addEventListener('click', toggleMenu);

                overlay.addEventListener('click', toggleMenu);
            }
        });
    </script>
    <div id="sidebar-overlay"></div>

</body>
</html>
